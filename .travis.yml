sudo: false
language: python
python:
#  - "2.7"
#  - "3.4"
#  - "3.5"
#  - "3.6"
#  - "3.7"
#  - "3.8"
  - "3.9"
install: 
  - pip install tox-travis
  - version="1.0.1"
  - echo "$TRAVIS_TAG"
  - TRAVIS_TAG="v$version"
  - echo "$TRAVIS_COMMIT"
  - echo "$TRAVIS_BUILD_NUMBER"
  - git tag $TRAVIS_TAG $TRAVIS_COMMIT
  - export RELEASE_PKG_FILE="dist/interfax-$version.zip"
script: tox
before_deploy:
  - python setup.py sdist --formats=zip -k
  - find ./dist -iname "*.zip" -print0 | xargs -0 pip install
deploy:
  provider: releases
  api_key:
    secure: 
  file: ${RELEASE_PKG_FILE}
  skip_cleanup: true
  provider: pypi
  server: https://test.pypi.org/legacy/ # Remove for deployment to official PyPi repo
  username: "__token__"
  password:
    secure: 
  skip_cleanup: true
  on:
    tags: true
    condition: $TRAVIS_PYTHON_VERSION == 3.9
    repo: ricky-shake-n-bake-bobby/interfax-python
